{\"question\":\"A cube with either an arrow or a dot on it. It is the primary element of gameplay. By default, blocks are either red or blue. Also known as Note.\",\"options\":[\"Block\",\"Drumsticking\",\"Crouch Wall\",\"Lighting\"],\"answer\":\"Block\",\"imageUrl\":\"https://bsmg.wiki/assets/arrow-block.C10R8nk9.png\"},{\"question\":\"Bombs placed to forcibly Reset the player's arms.\",\"options\":[\"Bomb Reset\",\"Loloppe Notes\",\"SongCore\",\"Spiral\"],\"answer\":\"Bomb Reset\",\"imageUrl\":\"https://bsmg.wiki/assets/bombreset.BYYM7Vk5.jpg\"},{\"question\":\"The individual segments which make up a Chain. In the example image, the chain contains 5 links.\",\"options\":[\"Mismap\",\"Link\",\"Backhand\",\"Beats Per Minute\"],\"answer\":\"Link\",\"imageUrl\":\"https://bsmg.wiki/assets/chain.Bu5JqkfZ.png\"},{\"question\":\"A song with one or more BPM changes as intended by the song's composer. Also known as Variable BPM and Drifting BPM. See also: Fixed BPM.\",\"options\":[\"Gallop\",\"Multiple BPM\",\"Inline\",\"Hit Type\"],\"answer\":\"Multiple BPM\",\"imageUrl\":\"$undefined\"},{\"question\":\"Modding is a term borrowed from osu!. It is the process of reviewing and providing feedback for a map via editor and in-game analysis for rankability and/or general improvements. This term is unrelated to game mods that alter the UI or gameplay of Beat Saber. A guide on how to get started with modding can be found here. See also: Playtest.\",\"options\":[\"Modding\",\"Readability\",\"90 Mode\",\"Flower\"],\"answer\":\"Modding\",\"imageUrl\":\"$undefined\"},{\"question\":\"Using multiple Notes with different time values to represent a single sound. This does not apply to the extra notes in Sliders.\",\"options\":[\"Overmapping\",\"Notes Per Second\",\"Controller Clash/Smash\",\"Mediocre Map Assistant 2\"],\"answer\":\"Overmapping\",\"imageUrl\":\"$undefined\"},{\"question\":\"A Wall that spans the two middle Lanes or more, requiring the player to move out of the center of the Track to avoid. This is considered never okay to use. See also: 3-Wide Wall.\",\"options\":[\"Row\",\"Chroma\",\"Artificial Difficulty\",\"Danger Dash\"],\"answer\":\"Danger Dash\",\"imageUrl\":\"https://bsmg.wiki/assets/danger-dash-alt.BIp_F25J.png\"},{\"question\":\"A curved line which connects to a Block.\",\"options\":[\"Release\",\"Setup\",\"Face Wall\",\"Arc\"],\"answer\":\"Arc\",\"imageUrl\":\"https://bsmg.wiki/assets/arc.D47j4K3Z.png\"},{\"question\":\"A Wall blocking the upper portion of the playspace which forces the player to crouch to avoid.\",\"options\":[\"Crouch Wall\",\"Column\",\"Suggested Motion\",\"Lightshow Mode\"],\"answer\":\"Crouch Wall\",\"imageUrl\":\"https://bsmg.wiki/assets/crouch.Duzi7D7A.jpg\"}]}]\n"])</script></body></html>
