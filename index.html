three layers, commonly referred to as bottom, middle, and top. Also known as Layer. See also: Column, Lane.\",\"options\":[\"Map Blindness\",\"Emphasis\",\"Row\",\"Arrow Vortex\"],\"answer\":\"Row\",\"imageUrl\":\"$undefined\"},{\"question\":\"A variation on Notes Per Second that is not inflated by use of Sliders. This metric can give a better representation of a map's difficulty.\",\"options\":[\"Arrow Block/Note\",\"Event\",\"Linear Swing\",\"Swings Per Second\"],\"answer\":\"Swings Per Second\",\"imageUrl\":\"$undefined\"},{\"question\":\"When a red and blue Note are on the same timing, and are hit simultaneously in opposite directions. Also known as Cucumber. See also: Crossover Scissor.\",\"options\":[\"Obstacle\",\"Scissor\",\"Face Note\",\"Hammer Hit\"],\"answer\":\"Scissor\",\"imageUrl\":\"https://bsmg.wiki/assets/scissor-cucumber_example.fxGpD-ZW.png\"},{\"question\":\"The conceptual set of players that the mapper aims to appeal with a map. Mapping choices and styles will be based on the target audience.\",\"options\":[\"Neutral Position\",\"Target Audience\",\"Mapping Extensions\",\"Stagger\"],\"answer\":\"Target Audience\",\"imageUrl\":\"$undefined\"},{\"question\":\"A Pattern consisting of an outward-facing diagonal down Block in a far Lane followed by an up block of the same color in a closer lane, spanning 3 lanes or more. This pattern may cause the player to slash the up block diagonally rather than straight upwards, resulting in either low accuracy or a bad cut. The possibility of this issue occurring becomes more prominent at faster speeds. Named after the mapper who used this pattern in a popular ranked map.\",\"options\":[\"Clutter\",\"Jump Distance\",\"Sightread\",\"Shrado Angle\"],\"answer\":\"Shrado Angle\",\"imageUrl\":\"https://bsmg.wiki/assets/shrado-angle.Dril6xNu.png\"},{\"question\":\"A variation of a Triangle where there is a 90 degree hit in the sequence causing major comfort issues at lower Precisions.\",\"options\":[\"Tension\",\"Window\",\"Spawn Distance\",\"Right Triangle\"],\"answer\":\"Right Triangle\",\"imageUrl\":\"https://bsmg.wiki/assets/right-triangle.Djp0AJ39.jpg\"},{\"question\":\"A musical term for the speed of music. The tempo can change throughout the duration of a song.\",\"options\":[\"BeatSaver\",\"Thin Wall\",\"Tempo\",\"BPM\"],\"answer\":\"Tempo\",\"imageUrl\":\"$undefined\"},{\"question\":\"A Pattern of Blocks where the player makes a \\\"scooping\\\" motion to play the pattern. Typically a left or right note followed by an up note in the bottom row. Give the player an ample amount of time to react when using scoops - a half to full beat is recommended.\",\"options\":[\"Tangle\",\"Scoop\",\"ChroMapper\",\"BeatLeader\"],\"answer\":\"Scoop\",\"imageUrl\":\"https://bsmg.wiki/assets/scoop_example.CUaWFfFS.png\"},{\"question\":\"A Slider placed with the spacing between Blocks too large for the player to hit in one motion. This is considered a Mismap. Occurs when sliders are placed slower than 1/8 Precision.\",\"options\":[\"First Person Flying Controller\",\"PP\",\"Emphasis\",\"Stagger\"],\"answer\":\"Stagger\",\"imageUrl\":\"https://bsmg.wiki/assets/stagger.B43xJf8Q.jpg\"},{\"question\":\"Abbreviation of \\\"Work-In-Progress\\\", meaning not yet finished. WIP maps must be played in either party mode or practice mode until released to prevent stray ScoreSaber leaderboards from being created for each revision.\",\"options\":[\"Flower\",\"Rhythm Choice\",\"Vibe Check\",\"WIP\"],\"answer\":\"WIP\",\"imageUrl\":\"$undefined\"}]}]\n"])</script></body></html>
